<section class="register-content">
  <h2>Create An Account</h2>
  <form class="register-form" #form="ngForm" (ngSubmit)="register(form)">
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" ngModel
        #inputUsername="ngModel" minlength="3" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" ngModel #inputEmail="ngModel" required
        [appEmail]="domains">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" ngModel
        #inputPassword="ngModel" minlength="5" required>
    </div>
    <div class="form-group">
      <label for="rePassword">Confirm Password:</label>
      <input type="password" id="rePassword" name="rePassword" placeholder="Confirm your password" ngModel
        #inputRePassword="ngModel" minlength="5" required>
    </div>
    <button type="submit" class="register-button">Register</button>
    <p class="text-center">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </form>
</section>
