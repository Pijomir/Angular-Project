<section class="login-content">
    <h2>Login to Your Account</h2>
    <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" ngModel #inputEmail="ngModel"
                required [appEmail]="domains" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" ngModel
                #inputPassword="ngModel" minlength="5" required />
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="text-center">
            Don't have ave an account?
            <a routerLink="/register">Register</a>
        </p>
    </form>
</section>
