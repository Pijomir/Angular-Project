<!-- create-watch.component.html -->
<div class="catalog-content">
    <h2>Create Watch</h2>
    <p>Fill in the details of the new watch below:</p>

    <form #form="ngForm" (ngSubmit)="addWatch(form)" >
        <div class="form-group">
            <label for="name">Watch Name</label>
            <input
                id="name"
                type="text"
                class="form-control"
                name="name"
                ngModel
                #inputName="ngModel"
                required
                placeholder="Enter watch name"
            />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                id="description"
                class="form-control"
                name="description"
                ngModel
                #inputDescription="ngModel"
                required
                placeholder="Enter description"
            ></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image URL</label>
            <input
                id="image"
                type="text"
                class="form-control"
                name="image"
                ngModel
                #inputImage="ngModel"
                required
                placeholder="Enter image URL"
            />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <!-- <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button> -->
        </div>
    </form>
</div>
